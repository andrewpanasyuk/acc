<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag"/>
</head>
<body>
<section layout:fragment="content">
  <div class="row">
    <div class="col-md-12">
      <table data-toggle="table" data-class="table table-striped table-hover"
             data-pagination="true" data-side-pagination="client" data-search="true" data-show-refresh="true">
        <thead>
        <tr>
          <th data-field="id" data-halign="center" data-align="center" data-formatter="invoicesIdLinkFormatter"
              data-sortable="true" class="col-xs-1">Id
          </th>
          <th data-halign="center" data-align="left" data-sortable="true" data-sorter="nameSorter">Client</th>
          <th data-halign="center" data-align="left" data-sortable="true">Contact ID</th>
          <th data-halign="center" data-align="left" data-sortable="true">Payment amount</th>
          <th data-halign="center" data-align="left" data-sortable="true">Payment date</th>
          <th data-halign="center" data-align="left" data-sortable="true" data-sorter="nameSorter">Payment status</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <!--/*@thymesVar id="invoice" type="ua.com.foxminded.accountingsystem.model.Invoice"*/-->
        <tr th:each="invoice : ${invoices}">
          <td th:text="${invoice.id}"/>
          <td>
            <a th:href="@{/admin/clients/{id}(id=${invoice.contract.deal.client.id})}"
               th:text="${invoice.contract.deal.client.firstName} + ' ' + ${invoice.contract.deal.client.lastName}"></a>
          </td>
          <td th:text="${invoice.contract.id}"></td>
          <td th:text="${invoice.price.currency} + ' ' + ${invoice.price.amount}"></td>
          <td
            th:text="${invoice.contract.paymentType.toString().equals('PREPAY')} ? ${invoice.paymentPeriodFrom} : ${invoice.paymentPeriodTo}"/>
          <td th:text="${invoice.payment != null} ? 'YES' : 'NO'"/>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</body>
</html>
