<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag"/>
</head>
<body>
<section layout:fragment="content">
  <table data-toggle="table" data-class="table table-striped table-hover"
         data-pagination="true" data-search="true" data-query-params="queryParams">
    <thead>
    <tr>
      <th>Client</th>
      <th>Consultancy</th>
      <th>Payment from</th>
      <th>Payment to</th>
      <th>Payment type</th>
      <th>Sum</th>
      <th>Create Invoice</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="invoice" type="ua.com.foxminded.accountingsystem.model.Invoice"*/-->
    <tr th:each="invoice : ${invoices}">
      <td th:text="${invoice.contract.deal.client.firstName} + ' ' + ${invoice.contract.deal.client.lastName}"></td>
      <td th:text="${invoice.contract.deal.consultancy.name}"></td>
      <td th:text="${invoice.paymentPeriodFrom}"></td>
      <td th:text="${invoice.paymentPeriodTo}"></td>
      <td th:text="${invoice.contract.paymentType}"></td>
      <td th:text="${invoice.price.amount} + ' ' + ${invoice.price.currency}"></td>
      <td>
        <form th:object="${invoice}">
          <input type="hidden" name="creationDate" th:value="${invoice.creationDate}"/>
          <input type="hidden" name="paymentPeriodFrom" th:value="${invoice.paymentPeriodFrom}"/>
          <input type="hidden" name="paymentPeriodTo" th:value="${invoice.paymentPeriodTo}"/>
          <input type="hidden" name="contract.id" th:value="${invoice.contract.id}"/>
          <button class="btn btn-primary" type="button"
                  th:onclick="'setDataInModal(\'' + ${invoice.contract.id} + '\', \''
                                                  + ${invoice.price.amount} + '\', \''
                                                  + ${invoice.price.currency} + '\', \''
                                                  + ${invoice.paymentPeriodFrom} + '\', \''
                                                  + ${invoice.paymentPeriodTo} + '\',  \''
                                                  + ${invoice.creationDate} + '\');'"
                  data-toggle="modal" data-target="#updateDialog" id="updateButton">Create
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div id="updateDialog" class="modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal">Ã—</button>
          <h4 class="modal-title">Confirm sum invoice</h4>
        </div>
        <div class="modal-body">
          <form id="correctSum" th:action="@{/admin/invoices/issue}" th:object="${invoice}" method="post">
            <input type="hidden" id="contract" name="contract" value=""/>
            <input type="hidden" id="paymentPeriodFrom" name="paymentPeriodFrom" value=""/>
            <input type="hidden" id="paymentPeriodTo" name="paymentPeriodTo" value=""/>
            <input type="hidden" id="price.currency" name="price.currency" value=""/>
            <input type="hidden" id="creationDate"  name="creationDate" value=""/>
            <div class="form-group">
              <label for="price.amount">Sum:</label>
              <input type="number" class="form-control" id="price.amount" name="price.amount" value=""/>
            </div>
          </form>
          <button type="delete" form="correctSum" class="btn btn-success" onclick="$('#link').submit()"> Confirm
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function setDataInModal(contractId, sum, currency, dateFrom, dateTo, creationDate) {
      document.getElementById('contract').setAttribute('value', contractId);
      document.getElementById('price.amount').setAttribute('value', sum);
      document.getElementById('price.currency').setAttribute('value', currency);
      document.getElementById('paymentPeriodFrom').setAttribute('value', dateFrom);
      document.getElementById('paymentPeriodTo').setAttribute('value', dateTo);
      document.getElementById('creationDate').setAttribute('value', creationDate);
    }
  </script>

</section>
</body>
</html>
