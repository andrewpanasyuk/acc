<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag" />
</head>
<body>
<section layout:fragment="content">
        <table data-toggle="table" data-class="table table-striped table-hover"
               data-pagination="true" data-side-pagination="client" data-search="true" data-show-refresh="true">
          <thead>
          <tr>
            <th>Order</th>
            <th>Client</th>
            <th>Service</th>
            <th>Order status</th>
            <th>Start date - Close date</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${orders}">
            <td>
              <a th:href="@{/admin/orders/{id}(id=${order.id})}" th:text="${order.id}"></a>
            </td>
            <td>
              <p th:text="${order.client.lastName} + ' ' + ${order.client.firstName}"></p>
            </td>
            <!--/*@thymesVar order" type="ua.com.foxminded.accountingsystem.model.Order"*/-->
            <td>
              <p th:text="${order.service != null} ? ${order.service.name} : ''"></p>
            </td>
            <td th:text="${order.status}"></td>
            <td th:text="(${order.openDate != null} ? ${#temporals.format(order.openDate, 'dd MMM yyyy')} : '')
            + ' - '
            + (${order.closeDate != null} ? ${#temporals.format(order.closeDate, 'dd MMM yyyy')} : '')">
            </td>
          </tr>
          </tbody>
        </table>
</section>
</body>
</html>
