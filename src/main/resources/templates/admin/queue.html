<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
</head>
<body>
<div th:replace="/admin/fragments/header :: nav"></div>
<div class="section">
  <div class="container">
    <div class="row">
      <div th:replace="/admin/fragments/leftMenu :: menu"></div>
      <div class="col-md-10">
        <table data-toggle="table" data-class="table table-striped table-hover"
               data-pagination="true" data-side-pagination="client" data-search="true" data-show-refresh="true">
          <thead>
          <tr>
            <th>id</th>
            <th>Service</th>
            <th>Client</th>
            <th>queuing Date</th>
            <th>Priority</th>
          </tr>
          </thead>
          <tbody>
          <!--/*@thymesVar id="queue" type="ua.com.foxminded.accountingsystem.model.OrderQueue"*/-->
          <tr th:each="queue : ${queues}">
            <td>
              <p th:text="${queue.id}">id</p>
            </td>
            <td th:text="${queue.order.service.name}"></td>
            <td th:text="${queue.order.client.firstName} + ' ' + ${queue.order.client.lastName}"></td>
            <td
              th:text="${queue.queuingDate != null} ? ${#temporals.format(queue.queuingDate, 'dd-MMM-yyyy')} : ''"></td>
            <td th:text="${queue.priority}"></td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
</body>
</html>
