<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
</head>
<body>
<div th:replace="/admin/fragments/header :: nav"></div>
<div class="section">
  <div class="container">
    <div class="row">
      <div th:replace="/admin/fragments/leftMenu :: menu"></div>
      <div class="col-md-10">
        <!--/*@thymesVar id="service" type="ua.com.foxminded.accountingsystem.model.Service"*/-->
        <!--/*@thymesVar moneyrice" type="ua.com.foxminded.accountingsystem.model.Money"*/-->
        <form th:action="@{/admin/services}" th:object="${service}" method="post">
          <div class="form-group">
            <input type="hidden" th:field="*{id}" />
            <label th:for="${#ids.next('serviceName')}">Service name *</label>
            <input required="required" type="text" th:field="*{serviceName}" class="form-control"/>
          </div>
          <div class="form-group">
            <label th:for="${#ids.next('description')}">Description *</label>
            <input required="required" th:field="*{description}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label th:for="${#ids.next('employeeRate.price')}" th:text="'Employee rate '+*{employeeRate.currency}+' *'"></label>
            <input required="required" th:field="*{employeeRate.price}" type="number" class="form-control"/>
            <input type="hidden" th:field="*{employeeRate.id}" />
            <input type="hidden" th:field="*{employeeRate.currency}"/>
          </div>
          <label for="monies">Prices *</label>

          <div id="monies">
            <table>
              <tr th:each="money, iterItem : *{monies}">
                <input id="money" type="number" th:field="*{monies[__${iterItem.index}__].price}" />
                <label for="money" th:text="${money.currency}"></label>
                <input type="hidden" th:field="*{monies[__${iterItem.index}__].id}"/>
                <input type="hidden" th:field="*{monies[__${iterItem.index}__].currency}"/>
                <br/>
              </tr>
            </table>
          </div>
          <button type="submit" class="btn btn-default">save</button>
        </form>
        <form method="POST" th:action="@{/admin/services/{id}/remove(id=${service.id})}" >
          <button type="submit" class="btn btn-default">remove</button>
        </form>
        <a th:href="@{/admin/services}" class="btn btn-default" >back</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
