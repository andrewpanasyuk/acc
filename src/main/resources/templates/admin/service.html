<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
</head>
<body>
<div th:replace="/admin/fragments/header :: nav"></div>
<div class="section">
  <div class="container">
    <div class="row">
      <div th:replace="/admin/fragments/leftMenu :: menu"></div>
      <div class="col-md-10">
        <!--/*@thymesVar id="service" type="ua.com.foxminded.accountingsystem.model.Service"*/-->
        <!--/*@thymesVar moneyrice" type="ua.com.foxminded.accountingsystem.model.Money"*/-->
        <form th:action="@{/admin/services}" th:object="${service}" method="post">
          <div class="form-group">
            <input type="hidden" th:field="*{id}"/>
            <label th:for="${#ids.next('name')}">Service name *</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <output th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name error</output>
          </div>
          <div class="form-group">
            <label th:for="${#ids.next('description')}">Description *</label>
            <input th:field="*{description}" type="text" class="form-control"/>
            <output th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">
              Description error
            </output>
          </div>
          <div class="form-group">
            <label th:for="${#ids.next('employeeRate.price')}"
                   th:text="'Employee rate '+*{employeeRate.currency}+' *'"></label>
            <output th:if="${#fields.hasErrors('employeeRate.price')}" th:errors="*{employeeRate.price}"
                    class="text-danger">Employee rate error
            </output>
            <input th:value="*{employeeRate.price > 0} ? *{employeeRate.price}"
                   th:id="*{'employeeRate.price'}" th:name="*{'employeeRate.price'}"
                   type="number" class="form-control" required="required" min="1" max="2147483647"/>
            <input type="hidden" th:field="*{employeeRate.id}"/>
            <input type="hidden" th:field="*{employeeRate.currency}"/>
          </div>
          <label for="prices">Prices *</label>

          <div id="prices">
            <table>
              <tr th:each="money, iterItem : *{prices}">
                <input type="hidden" th:field="*{prices[__${iterItem.index}__].id}"/>

                <input type="number"
                       th:value="*{prices[__${iterItem.index}__].price > 0} ? *{prices[__${iterItem.index}__].price}"
                       th:id="*{'prices[__${iterItem.index}__].price'}"
                       th:name="*{'prices[__${iterItem.index}__].price'}"
                       required="required" min="1" max="2147483647"/>
                <input type="hidden" th:field="*{prices[__${iterItem.index}__].currency}"/>

                <label th:if="*{prices[__${iterItem.index}__].currency != null}"
                       th:for="*{'prices[__${iterItem.index}__].price'}"
                       th:text="*{prices[__${iterItem.index}__].currency}">currency</label>

                <select th:if="*{prices[__${iterItem.index}__].currency == null}"
                        th:field="*{prices[__${iterItem.index}__].currency}">
                  <!--/*@thymesVar id="currencies" type="java.util.List"*/-->
                  <option th:each="currency : ${currencies}"
                          th:value="${currency}"
                          th:text="${currency}">currency
                  </option>
                </select>
                <button type="submit" name="moneyIdToRemove" th:value="${iterItem.index}" class="btn btn-primary">remove
                </button>
                <output th:if="${#fields.hasErrors('prices[__${iterItem.index}__].price')}"
                        th:errors="*{prices[__${iterItem.index}__].price}" class="text-danger">Price error
                </output>
                <br/>
              </tr>
            </table>
          </div>
          <button th:name="addMoney" type="submit" class="btn btn-primary">add price</button>
          <button type="submit" class="btn btn-primary">save</button>
        </form>
        <form th:action="@{/admin/services/{id}(id=${service.id})}" th:method="delete">
          <button type="submit" class="btn btn-danger">remove</button>
        </form>
        <a th:href="@{/admin/services}" class="btn btn-primary">back</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
