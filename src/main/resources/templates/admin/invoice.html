<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
</head>
<body>
<section layout:fragment="content">
  <!--/*@thymesVar id="invoice" type="ua.com.foxminded.accountingsystem.model.Invoice"*/-->
  <!--/*@thymesVar id="contract" type="ua.com.foxminded.accountingsystem.model.Contract"*/-->
  <div class="col-md-6">
    <form id="saveInvoice" th:action="@{/admin/invoices}" th:object="${invoice}" method="POST"
          class="form-horizontal">
      <input type="hidden" th:field="*{id}"/>
      <div class="form-group">
        <div class="col-xs-4">
          <label>Client:</label>
        </div>
        <div class="col-xs-8">
          <a th:href="@{/admin/clients/{id}(id=${invoice.contract.deal.client.id})}"
             th:text="${invoice.contract.deal.client.firstName} + ' '  + ${invoice.contract.deal.client.lastName}"></a>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-4">
          <label>Contract:</label>
        </div>
        <div class="col-xs-8">
          <input type="hidden" th:field="${invoice.contract.id}"/>
          <a th:href="@{/admin/contracts/{id}(id=${invoice.contract.id})}"
             th:text="${invoice.contract.id}"></a>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-4">
          <label>Consultancy:</label>
        </div>
        <div class="col-xs-8">
          <a th:href="@{/admin/consultancies/{id}(id=${invoice.contract.deal.consultancy.id})}"
             th:text="${invoice.contract.deal.consultancy.name}"></a>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-4">
          <label>Creation date: </label>
        </div>
        <div class="col-xs-4" th:if="${invoice.id != null}">
          <output th:text="${invoice.creationDate}"></output>
        </div>
        <div class="col-xs-8" th:if="${invoice.id == null}">
          <div class="col-xs-5" style="padding: 0">
            <input class="form-control datepicker" data-provide="datepicker" th:field="${invoice.creationDate}"/>
          </div>
          <div class="col-xs-1"></div>
          <div class="col-xs-5"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-4">
          <label th:for="${#ids.next('paymentDate')}">Invoice period: </label>
        </div>
        <div class="col-xs-8" th:if="${invoice.id != null}">
          <output th:text="'from: ' + ${invoice.paymentPeriodFrom} + ' to: ' + ${invoice.paymentPeriodTo}"></output>
        </div>
        <div class="col-xs-8" th:if="${invoice.id == null}">
          <div class="col-xs-5" style="padding: 0">
            <input class="form-control datepicker" id="from" data-provide="datepicker" th:field="${invoice.paymentPeriodFrom}"/>
          </div>
          <div class="col-xs-1" style="text-align: center"><span> - </span></div>
          <div class="col-xs-5" style="padding: 0">
            <input id="to" class="form-control datepicker" data-provide="datepicker" th:field="${invoice.paymentPeriodTo}"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-4">
          <label>Payment type:</label>
        </div>
        <div class="col-xs-8">
          <output th:text="${invoice.contract.paymentType}"></output>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-4">
          <label>Payment amount:</label>
        </div>
        <div class="col-xs-8" th:if="${invoice.id != null}">
          <output th:text="${invoice.contract.price.amount} + ' ' + ${invoice.contract.price.currency}"></output>
        </div>
        <div class="col-xs-8" th:if="${invoice.id == null}">
          <div class="col-xs-5" style="padding: 0">
            <input th:value="*{price.amount > 0} ? *{price.amount}"
                   th:id="*{'price.amount'}" th:name="*{'price.amount'}"
                   type="number" class="form-control" required="required" min="0" max="2147483647"/>
            <input type="hidden" th:field="*{price.id}"/>
          </div>
          <div class="col-xs-1"></div>
          <div class="col-xs-5" style="padding: 0">
            <select th:field="*{price.currency}" class="form-control col-xs-2">
              <option th:each="currencyTypeValue : ${T(ua.com.foxminded.accountingsystem.model.Currency).values()}"
                      th:value="${currencyTypeValue}"
                      th:text="${currencyTypeValue}"/>
            </select>
          </div>
          <output th:if="${#fields.hasErrors('price')}" th:errors="${contract.price}" class="text-danger">Price
            Error
          </output>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-4">
          <label>Employee payment: </label>
        </div>
        <div class="col-xs-8">
          <output th:text="${invoice.employeePaid}"></output>
        </div>
      </div>
      <div class="form-group" th:if="${invoice.id != null}">
        <div class="col-sm-5">
          <label>Payment</label>
        </div>
        <div class="col-sm-7">
        <span th:if="${invoice.payment != null}"
              th:text="${invoice.payment.sum.amount} + ' ' + ${invoice.payment.sum.currency}"></span>
          <button th:if="${invoice.payment == null}" type="button" class="btn btn-primary" data-toggle="modal"
                  data-target="#myModal">Add
          </button>
        </div>
      </div>
    </form>
    <form id="deleteInvoice" th:action="@{/admin/invoices/{id} (id=${invoice.id})}" th:method="delete">
    </form>
    <br/>
    <br/>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="btn-group col-md-4 col-sm-6 col-xs-4" role="group">
        <button type="submit" class="btn btn-danger btn" onclick="$('#deleteInvoice').submit()">Delete</button>
      </div>
      <div class="pull-right col-md-8 col-sm-6 col-xs-8">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <a th:href="@{/admin/invoices}" class="btn btn-default">Go back</a>
          </div>
          <div th:if="${invoice.id == null}" class="btn-group" role="group">
            <button type="submit" class="btn btn-primary" onclick="$('#saveInvoice').submit()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal fade" role="dialog" th:if="${invoice.id != null}">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">New Payment</h4>
          </div>
          <div class="modal-body">
            <!--/*@thymesVar id="invoice" type="ua.com.foxminded.accountingsystem.model.Invoice"*/-->
            <!--/*@thymesVar id="payment" type="ua.com.foxminded.accountingsystem.model.Payment"*/-->
            <form th:action="@{/admin/invoices/addPayment}" th:object="${payment}" method="post"
                  class="form-horizontal">
              <input type="hidden" name="invoice.id" th:value="${invoice.id}"/>
              <div class="form-group">
                <div class="col-sm-4">
                  <label th:for="${payment.sum.amount}">Amount: </label>
                </div>
                <div class="col-sm-5">
                  <input required="true" type="text" th:field="${payment.sum.amount}" class="form-control"/>
                </div>
                <div class="col-sm-3">
                  <select th:field="${payment.sum.currency}" class="form-control">
                    <!--/*@thymesVar id="currencies" type="java.util.List"*/-->
                    <!--/*@thymesVar id="currency" type="ua.com.foxminded.accountingsystem.model.Currency"*/-->
                    <option th:each="currency : ${T(ua.com.foxminded.accountingsystem.model.Currency).values()}"
                            th:value="${currency}"
                            th:text="${currency}">currency
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <label for="datePaid">Payment date:</label>
                </div>
                <div class="col-sm-8">
                  <input type="date" id="datePaid" name="datePaid"
                         th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"/>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div th:if="${payments!= null and !payments.empty}">
        <h3>Payments history</h3>
        <ul id="history-list" class="list-group">
          <div th:each="payment : ${payments}" th:remove="tag">
            <li class="list-group-item">
              <span th:text="${payment.datePaid}"></span>
              <span th:text="': '"></span>
              <span th:text="${payment.sum.amount} + ' ' + ${payment.sum.currency}"></span>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    /*<![CDATA[*/
    $(function () {
      $('#from').on('change', function () {
        var paymentDayFrom = $(this).datepicker('getDate');
        var paymentDayTo = $(this).datepicker('getDate');
        paymentDayTo.setMonth(paymentDayFrom.getMonth() + 1);
        paymentDayTo.setDate(paymentDayFrom.getDate() - 1);
        $('#to').datepicker("setDate", paymentDayTo);
      });
    });

    $('.datepicker').datepicker({
      format: "dd-mm-yyyy",
      todayBtn: "linked",
      clearBtn: true,
      language: "ru",
      calendarWeeks: true,
      autoclose: true,
      todayHighlight: true,
      weekStart: 1,
    });
    /*]]>*/
  </script>
</section>
</body>
</html>
