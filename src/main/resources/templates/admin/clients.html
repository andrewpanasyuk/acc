<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
</head>
<body>
<div th:replace="/admin/fragments/header :: nav"></div>
<div class="section">
  <div class="container">
    <div class="row">
      <div th:replace="/admin/fragments/leftMenu :: menu"></div>
      <div class="col-md-10">
        <a class="btn btn-primary" href="/admin/clients/clientAdd">Add new Client</a>
        <table data-toggle="table">
          <thead>
          <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="client : ${clients}">
            <td>
              <a th:href="@{/admin/clients/{id}(id=${client.id})}" th:text="${client.id}">id</a>
            </td>
            <!--/*@thymesVar id="client" type="ua.com.foxminded.accountingsystem.model.Client"*/-->
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.lastName}"></td>
            <td>
              <a th:href="@{/admin/clients/{id}(id=${client.id})}">Update</a> |
              <a th:href="@{/admin/clients/{id}/remove (id=${client.id})}">Remove</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!--Hi-->
</body>
</html>
