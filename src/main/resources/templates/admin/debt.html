<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag"/>
</head>
<body>
<section layout:fragment="content">
  <table data-toggle="table" data-class="table table-striped table-hover"
         data-pagination="true" data-side-pagination="client" data-search="true" data-show-refresh="true">
    <thead>
    <tr>
      <th>Student</th>
      <th>Payment date</th>
      <th>Amount of debt</th>
      <th>PaymentType</th>
      <th>Employee</th>
    </tr>
    </thead>
    <tbody th:remove="all-but-first">
    <tr th:each="invoice : ${debtInvoices}">
      <!--/*@thymesVar id="invoice" type="ua.com.foxminded.accountingsystem.model.Invoice"*/-->
      <td>
        <a th:href="@{/admin/clients/{id}(id=${invoice.contract.order.client.id})}"
           th:text="${invoice.contract.order.client.firstName} + ' ' + ${invoice.contract.order.client.lastName}"></a>
      </td>
      <td th:text="${invoice.paymentPeriodTo}"></td>
      <td th:text="${invoice.price.price} + ' ' + ${invoice.price.currency}"></td>
      <td th:text="${invoice.contract.paymentType}"></td>
      <td th:text="${invoice.contract.employee.firstName} + ' ' + ${invoice.contract.employee.lastName}"></td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
