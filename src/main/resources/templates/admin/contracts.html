<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag" />
</head>
<body>
<section layout:fragment="content">
        <table data-toggle="table" data-class="table table-striped table-hover"
               data-pagination="true" data-search="true" data-query-params="queryParams">
          <thead>
          <tr>
            <th>#</th>
            <th>Contract</th>
            <th>Contract date</th>
            <th>Payment type</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="contract : ${contracts}">
            <td th:text="${contractStat.count}"></td>
            <td>
              <a th:href="@{/admin/contracts/{id}(id=${contract.id})}">Contract</a>
            </td>
            <td th:text="${contract.contractDate != null} ? ${#temporals.format(contract.contractDate, 'dd-MMM-yyyy')} : ''"></td>
            <td th:text="${contract.paymentType}"></td>
          </tr>
          </tbody>
        </table>
</section>
</body>
</html>
