<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag"/>
</head>
<body>
<section layout:fragment="content">
  <table data-toggle="table" data-class="table table-striped table-hover" data-pagination="true"
         data-side-pagination="client" data-search="true" data-show-refresh="true" data-sort-name="id">
    <thead>
    <tr>
      <th data-field="id" data-halign="center" data-align="center" data-formatter="dealsIdLinkFormatter" data-sortable="true" class="col-xs-1">Id</th>
      <th data-halign="center" data-align="left" data-sortable="true" data-sorter="nameSorter">Client</th>
      <th data-halign="center" data-align="left" data-sortable="true" data-sorter="nameSorter">Service</th>
      <th data-halign="center" data-align="center" data-sortable="true" data-sorter="nameSorter" class="col-xs-1">Deal
        status
      </th>
      <th data-halign="center" data-align="left" data-sortable="true" class="col-xs-3">Start date - Close date</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="deal" type="ua.com.foxminded.accountingsystem.model.Deal"*/-->
    <tr th:each="deal : ${deals}">
      <td th:text="${deal.id}"/>
      <td>
        <p th:text="${deal.client.lastName} + ' ' + ${deal.client.firstName}"></p>
      </td>
      <td>
        <p th:text="${deal.service != null} ? ${deal.service.name} : ''"></p>
      </td>
      <td th:text="${deal.status}"></td>
      <td th:text="(${deal.openDate != null} ? ${#temporals.format(deal.openDate, 'dd MMM yyyy')} : '')
            + ' - ' + (${deal.closeDate != null} ? ${#temporals.format(deal.closeDate, 'dd MMM yyyy')} : '')">
      </td>
    </tr>
    </tbody>
  </table>

</section>
</body>
</html>
