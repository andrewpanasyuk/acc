<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
</head>
<body>
<div th:replace="/admin/fragments/header :: nav"></div>
<div class="section">
  <div class="container">
    <div class="row">
      <div th:replace="/admin/fragments/leftMenu :: menu"></div>
      <div class="col-md-10">
        <!--/*@thymesVar id="employee" type="ua.com.foxminded.accountingsystem.model.Employee"*/-->
        <!--/*@thymesVar id="price" type="ua.com.foxminded.accountingsystem.model.Price"*/-->
        <form th:action="@{/admin/employees/}" th:object="${employee}" method="post">
          <div class="form-group">
            <!--<input type="hidden" th:field="*{id}" />-->
            <label th:for="employee">employee first name : </label>
            <input required="required" type="text" th:field="*{firstName}" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="lastName">employee last name : </label>
            <input required="required" th:field="*{lastName}" id="lastName" type="text" class="form-control"/>
          </div>
          <button type="submit" class="btn btn-default">save</button>
        </form>
        <a th:href="@{/admin/employees}" class="btn btn-default" >back</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
