<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
</head>
<body>
<div th:replace="/admin/fragments/header :: nav"></div>
<div class="container">
  <div class="row">
  </div>
  <div th:replace="/admin/fragments/leftMenu :: menu"></div>
  <div class="col-md-10">
    <!--/*@thymesVar id="employee" type="ua.com.foxminded.accountingsystem.model.Employee"*/-->
    <!--/*@thymesVar id="employeeField" type="ua.com.foxminded.accountingsystem.model.EmployeeField"*/-->
    <!--/*@thymesVar id="employeeField" type="ua.com.foxminded.accountingsystem.model.EmployeeFieldValue"*/-->
    <form th:object="${employee}" th:action="@{/admin/employee/{id}(id=${employee.id})}" th:method="put">
      <div>
        <input type="hidden" th:value="${employee.id}" id="id"/>
        <div class="form-group">
          <div class="form-group">
            <label for="firstName">first name : </label>
            <input th:field="*{firstName}" id="firstName" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="lastName">last name : </label>
            <input th:field="*{lastName}" id="lastName" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="maxLoad">max load : </label>
            <input required="required" th:field="*{maxLoadByStudents}" id="maxLoad" type="text"
                   class="form-control"/>
          </div>
          <table>
            <tr class="form-group" name="extraFields" th:each="extraField, iterItem : *{extraFields}">
              <input type="hidden" th:field="*{extraFields[__${iterItem.index}__].id}"/>
              <input type="hidden" th:field="*{extraFields[__${iterItem.index}__].employee}"/>
              <input type="hidden" th:field="*{extraFields[__${iterItem.index}__].field}"/>
              <input type="hidden" th:field="*{extraFields[__${iterItem.index}__].field.id}"/>
              <p th:text="${extraField.field.name}"></p>
              <input th:field="*{extraFields[__${iterItem.index}__].value}" type="text" class="form-control"/>
            </tr>
          </table>
          <button type="submit" class="btn btn-primary">save</button>
        </div>
      </div>
    </form>
    <form th:object="${employee}" th:action="@{/admin/employee/{id}(id=${employee.id})}" th:method="delete">
      <button type="submit" class="btn btn-danger">delete</button>
    </form>
    <a th:href="@{/admin/employees}" class="btn btn-primary">back</a>
  </div>
</div>
</body>
</html>
