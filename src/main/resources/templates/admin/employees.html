<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
</head>
<body>
<div th:replace="/admin/fragments/header :: nav"></div>
<div class="section">
  <div class="container">
    <div class="row">
      <div th:replace="/admin/fragments/leftMenu :: menu"></div>
      <div class="col-md-10">
        <!--<form action="#" th:action="@{/admin/employees}"} th:method="post" >-->
        <!--<input type="hidden" name="_method" value="post" />-->
        <!--<button type="submit" id="createButton">create employee</button>-->
        <!--</form>-->
        <a th:href="@{/admin/employee/createEmployee}" class="btn btn-primary">create employee</a>
        <table data-toggle="table">
          <thead>
          <tr>
            <th>id</th>
            <th>name</th>
          </tr>
          </thead>
          <tbody>
          <!--/*@thymesVar id="employee" type="ua.com.foxminded.accountingsystem.model.Employee"*/-->

          <tr th:each="employee : ${employees}">
            <td>
              <p th:text="${employee.id}">id</p>
            </td>
            <td>
              <a th:href="@{'/admin/employee/'+${employee.id}}">
                <span th:text="${employee.firstName}"></span>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
