<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag" />
</head>
<body>
<section layout:fragment="content">
        <div id="fixed-table-toolbar--buttons" class="pull-left search">
          <a th:href="@{/admin/services/new}" class="btn btn-primary">New service</a>
        </div>
        <table data-toggle="table" data-class="table table-striped table-hover"
               data-pagination="true" data-side-pagination="client" data-search="true" data-show-refresh="true">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Employee rate</th>
            <th>Prices</th>
          </tr>
          </thead>
          <tbody th:remove="all-but-first">
          <!--/*@thymesVar nameName" type="ua.com.foxminded.accountingsystem.model.Service"*/-->
          <!--/*@thymesVar id="services" type="java.util.List"*/-->
          <tr th:each="service : ${services}">
            <td th:text="${serviceStat.count}"></td>
            <td>
              <a th:text="${service.name}" th:href="@{/admin/services/{id}(id=${service.id})}"></a>
            </td>
            <td th:text="${service.description}"></td>
            <td th:text="${service.employeeRate.price} + ' ' + ${service.employeeRate.currency}"></td>
            <td>
              <table>
                <tr th:each="money : ${service.prices}">
                  <td th:text="${money.price} + ' ' + ${money.currency}"></td>
                </tr>
              </table>
            </td>
          </tr>
          </tbody>
        </table>
</section>
</body>
</html>
