<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag"/>
</head>
<body>
<section layout:fragment="content">
  <!--/*@thymesVar id="client" type="ua.com.foxminded.accountingsystem.model.Client"*/-->
  <div class="row" style="padding-bottom: 15px">
    <div class="col-md-6" style="padding-bottom: 15px">
      <div class="row">
        <div class="col-md-12">
          <form id="saveClient" class="form-horizontal" th:object="${client}"
                th:action="@{/admin/clients/{id}(id=${client.id})}" th:method="put">
            <input type="hidden" th:field="${client.orders}"/>

            <div class="form-group">
              <input type="hidden" th:value="${client.id}" id="id"/>
            </div>
            <div class="form-group">
              <div class="col-md-3 col-sm-3">
                <label for="firstName">First name : </label>
              </div>
              <div class="col-md-9 col-sm-9">
                <input th:field="*{firstName}" th:value="${client.firstName}" name="firstName" id="firstName"
                       type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-3 col-sm-3">
                <label for="lastName">Last name : </label>
              </div>
              <div class="col-md-9 col-sm-9">
                <input th:field="*{lastName}" th:value="${client.lastName}" name="lastName" id="lastName" type="text"
                       class="form-control"/>
              </div>
            </div>
            <hr style="width: 100%; color: grey; height: 1px; background-color:grey;" />
            <div class="form-group" name="extraFields" th:each="extraField, iterItem : *{extraFields}">
              <input type="hidden" th:field="*{extraFields[__${iterItem.index}__].id}"/>
              <input type="hidden" th:field="*{extraFields[__${iterItem.index}__].client}"/>
              <input type="hidden" th:field="*{extraFields[__${iterItem.index}__].clientField}"/>
              <input type="hidden" th:field="*{extraFields[__${iterItem.index}__].clientField.id}"/>
              <div class="col-md-3 col-sm-3">
                <label th:text="${extraField.clientField.name}"></label>
              </div>
              <div class="col-md-9 col-sm-9">
                <input th:field="*{extraFields[__${iterItem.index}__].value}" th:value="${extraField.value}"
                       name="value" type="text" class="form-control"/>
              </div>
            </div>
          </form>
          <form id="deleteClient" class="form-horizontal" th:action="@{/admin/clients/{id}(id=${client.id})}"
                th:method="delete">
          </form>
          <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0">
            <div class="btn-group col-md-4 col-sm-4 col-xs-3" role="group" style="padding: 0">
              <button type="submit" class="btn btn-danger btn" onclick="$('#deleteClient').submit()">Delete</button>
            </div>
            <div class="pull-right col-md-8 col-sm-8 col-xs-9" style="padding: 0">
              <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                  <a th:href="@{/admin/clients}" class="btn btn-default">Go back</a>
                </div>
                <div class="btn-group" role="group">
                  <a th:href="@{/admin/orders/create?clientId={id} (id=${client.id})}" class="btn btn-primary">New Order</a>
                </div>
                <div class="btn-group" role="group">
                  <button type="submit" class="btn btn-primary" onclick="$('#saveClient').submit()">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <label>Balance:</label>
      <table data-toggle="table">
        <thead>
        <tr>
          <th>Currency</th>
          <th>Amount</th>
          <th>Withdraw</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="money : ${client.personalAccount != null} ? ${client.personalAccount.money}">
          <td data-valign="middle" class="col-xs-2" th:text="${money.currency}"></td>
          <td data-valign="middle" th:text="${money.amount}"></td>
          <td data-valign="middle">
            <button class="btn btn-warning btn-sm"
                    th:onclick="'withdraw(\'' + ${money.id}  + '\',
                    \'' + ${money.currency}  + '\',
                    \'' + ${money.amount}  + '\');'">

              Withdraw
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <br/>

    </div>
  </div>
  <form th:object="${client}">
    <div class="display-grid">
      <label>Orders:</label>
      <table data-toggle="table">
        <thead>
        <tr>
          <th>id</th>
          <th>Service</th>
          <th>order Status</th>
          <th>open Date</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${client.orders}">
          <td>
            <p th:text="${order.id}">id</p>
          </td>
          <!--/*@thymesVar ordersrder" type="ua.com.foxminded.accountingsystem.model.Order"*/-->
          <td th:text="${order.service != null} ? ${order.service.name} : 'order'"></td>
          <td th:text="${order.status}"></td>
          <td th:text="${order.openDate != null} ? ${#temporals.format(order.openDate, 'dd-MMM-yyyy')} : ''"></td>
          <td>
            <a th:href="@{/admin/orders/{id}(id=${order.id})}">Update</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </form>

  <br/>
  <br/>
  <br/>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Make withdraw</h4>
        </div>
        <div class="modal-body">
          <form id="withdrawForm" th:action="@{/admin/clients/withdraw}" method="post">
            <div class="form-group">
              <input type="hidden" name="id" id="idMoneyModal"/>
            </div>
            <div class="form-group">
              <input type="hidden" name="currency" id="currencyMoneyModal"/>
            </div>
            <div class="form-group">
              <input type="number" name="amount" id="amountMoneyModal" class="form-control"
                     placeholder="Withdraw amount" value=""/>
            </div>
            <div class="form-group">
              <input type="text" id="descriptionModal" name="description" class="form-control"
                     placeholder="Description of withdraw" value=""/>
            </div>
            <div class="form-group">
              <input type="hidden" id="accountModal" name="personalAccount" th:value="${client.personalAccount}"/>
            </div>
            <div class="form-group">
              <input type="hidden" id="clientModal" name="clientId" th:value="${client.id}"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button submit" class="btn btn-primary" form="withdrawForm">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    function withdraw(id, currency, amount){

      $('#idMoneyModal').val(id);
      $('#currencyMoneyModal').val(currency);
      $('#amountMoneyModal').val(amount);
      $('#myModal').modal('show');
    }
    /*]]>*/
  </script>
</section>
</body>
</html>
