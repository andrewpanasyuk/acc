<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag"/>
</head>
<body>
<section layout:fragment="content">
  <div id="fixed-table-toolbar--buttons" class="pull-left search">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewModal">
      Add new User
    </button>
  </div>
  <table id="users_table" data-class="table table-striped table-hover"
         data-pagination="true" data-side-pagination="client" data-search="true" data-query-params="queryParams"
         data-sort-name="username" data-show-refresh="true" data-url="/api/users">
    <thead>
    <tr>
      <th data-field="username" data-formatter="usernameFormatter" data-sortable="true">UserName</th>
      <th data-field="enabled" data-sortable="true">Enabled</th>
      <th data-field="userRoles" data-formatter="userRolesFormatter" data-sortable="true">Roles</th>
    </tr>
    </thead>
  </table>

  <div id="feedback"></div>
  <div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-labelledby="addNewModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="addNewModalLabel">Add new User</h4>
        </div>
        <div class="modal-body">
          <form id="register-form" role="form" class="form-horizontal" th:action="@{/register}" th:method="post">
            <div class="form-group">
              <div class="col-sm-2">
                <label for="register-username" class="control-label">Username</label>
              </div>
              <div class="col-sm-10">
                <input type="text" name="username" id="register-username" tabindex="1" class="form-control"
                       placeholder="Username" value=""/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label for="register-email" class="control-label">Email</label>
              </div>
              <div class="col-sm-10">
                <input type="email" name="email" id="register-email" tabindex="1" class="form-control"
                       placeholder="Email Address" value=""/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label for="register-password" class="control-label">Password</label>
              </div>
              <div class="col-sm-10">
                <input type="password" name="password" id="register-password" tabindex="2" class="form-control"
                       placeholder="Password"/>
              </div>
            </div>
            <output id="addNewFormErrors"></output>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="register-submit-button" type="button" class="btn btn-primary"
                  onclick="$('#register-form').submit();">Create User
          </button>
        </div>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {

      $('#users_table').bootstrapTable({
        url: '/api/users'
      });

      $('#fixed-table-toolbar--buttons').prependTo('.fixed-table-toolbar');

      $("#register-form").submit(function (event) {
        event.preventDefault();
        submit_new_user_form_ajax();
      });
    });

    function submit_new_user_form_ajax() {

      var user = {}
      user["username"] = $("#register-username").val();
      user["email"] = $("#register-email").val();
      user["password"] = $("#register-password").val();

      $("#register-submit-button").prop("disabled", true);

      $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/api/register",
        data: JSON.stringify(user),
        dataType: 'json',
        cache: false,
        timeout: 600000,
        success: function (data) {
          $('#users_table').bootstrapTable('insertRow', {
            index: 1,
            row: {
              username: data.username,
              enabled: data.enabled,
              userRoles: data.userRoles
            }
          });
          $("#register-submit-button").prop("disabled", false);
          $('#addNewModal').modal('hide');
          $('#register-form').each(function () {
            this.reset();
          });

        },
        error: function (e) {
          console.log(e);
          var json = "<h4 style='color: firebrick; font-size: small'>"
            + e.responseText.split(";").join("<br />") + "</h4>";
          $('#addNewFormErrors').html(json);

          $("#register-submit-button").prop("disabled", false);
        }
      });

    }

    function userRolesFormatter(value) {
      var array = [];
      $.each(value, function (i, element) {
        array.push(element.role);
      });
      return array.join(", ");
    }

    function usernameFormatter(value) {
      return '<a href="/admin/users/' + value + '">' + value + '</a>';
    }
    /*]]>*/
  </script>
</section>
</body>
</html>
