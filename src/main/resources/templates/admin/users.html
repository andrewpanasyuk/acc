<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag" />
</head>
<body>
<section layout:fragment="content">
        <table data-toggle="table" data-class="table table-striped table-hover"
               data-pagination="true" data-search="true" data-query-params="queryParams"
               data-sort-name="username">
          <thead>
          <tr>
            <th data-field="username" data-sortable="true" data-sorter="nameSorter">UserName</th>
            <th data-field="enabled" data-sortable="true" data-sorter="nameSorter">Enabled</th>
            <th data-field="roles" data-sortable="true" data-sorter="nameSorter">Roles</th>
          </tr>
          </thead>
          <tbody>
          <!--/*@thymesVar id="users" type="java.util.List"*/-->
          <!--/*@thymesVar id="user" type="ua.com.foxminded.accountingsystem.model.User"*/-->
          <tr th:each="user : ${users}">
            <td>
              <a th:href="@{/admin/users/{username}(username=${user.username})}" th:text="${user.username}">Username</a>
            </td>
            <td th:text="${user.enabled}">false/true</td>
            <td th:text="${#strings.listJoin(user.userRoles, ', ')}">user,admin</td>
          </tr>
          </tbody>
        </table>
</section>
</body>
</html>
