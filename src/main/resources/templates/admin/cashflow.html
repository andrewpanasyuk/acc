<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/mainTemplate">
<head>
  <object th:include="admin/fragments/head :: bootstrap_table" th:remove="tag" />
</head>
<body>
<section layout:fragment="content">
        <h3>Cash Flow Report</h3>
        <table data-toggle="table" data-class="table table-striped table-hover"
               data-pagination="true" data-side-pagination="client" data-search="true" data-show-refresh="true">
          <thead>
          <tr>
            <th>Document date</th>
            <th>Document type</th>
            <th>Document</th>
            <th>Inflow</th>
            <th>Currency</th>
            <th>Outflow</th>
            <th>Currency</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cashFlow : ${cashFlowReport}">
            <td>
              <p th:text="${cashFlow.documentDate}"></p>
            </td>
            <td>
              <p th:text="${cashFlow.documentType}"></p>
            </td>
            <td>
              <p th:text="${cashFlow.documentId}"> </p>
            </td>
            <td>
              <p th:text="${cashFlow.inflow != null} ? ${cashFlow.inflow.amount} : ' ' "></p>
            </td>
            <td>
              <p th:text="${cashFlow.inflow != null} ? ${cashFlow.inflow.currency} : ' ' "></p>
            </td>
            <td>
              <p th:text="${cashFlow.outflow != null} ? ${cashFlow.outflow.amount} : ' ' "></p>
            </td>
            <td>
              <p th:text="${cashFlow.outflow != null} ? ${cashFlow.outflow.currency} : ' ' "></p>
            </td>
          </tr>
          </tbody>
        </table>
</section>
</body>
</html>
